<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="header"> 
      <div class="inner-logo"> <a href="#"><span>PV</span><span>Travel</span></a></div>
      <div class="inner-wrap"> 
        <div class="inner-notify"> <img src="assets/images/icon-bell.svg" alt="Bell Icon"><span>6</span></div>
        <div class="inner-account"> 
          <div class="inner-avatar"> <img src="assets/images/avatar.png" alt="Avatar"></div>
          <div class="inner-text"> 
            <div class="inner-name">John Smith </div>
            <div class="inner-role">Admin</div>
          </div>
        </div>
      </div>
    </header>
    <nav class="sider"> 
      <ul class="inner-menu"> 
        <li><a class="active" href="#"><i class="fa-solid fa-gauge-high"></i> Dashboard </a></li>
        <li><a href="#"><i class="fa-solid fa-table-list"></i> Category Management</a></li>
        <li><a href="#"><i class="fa-solid fa-box"></i> Tour Management</a></li>
        <li><a href="#"><i class="fa-solid fa-list-check"></i> Order Management</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> User Management</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Contact Information</a></li>
      </ul>
      <hr>
      <ul class="inner-menu"> 
        <li> <a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <li> <a href="#"><i class="fa-solid fa-user-gear"></i> User Profile</a></li>
        <li><a class="inner-logout" href="#"><i class="fa-solid fa-power-off"></i> Logout</a></li>
      </ul>
    </nav>
    <main class="main"> 
      <h1 class="box-title">Dashboard</h1>
      <section class="section-1"> 
        <div class="inner-item"> 
          <div class="inner-icon"> <img src="assets/images/icon-users.svg" alt="Users"></div>
          <div class="inner-content"> 
            <div class="inner-title">Users</div>
            <div class="inner-number">1,200</div>
          </div>
        </div>
        <div class="inner-item"> 
          <div class="inner-icon"> <img src="assets/images/icon-orders.svg" alt="Orders"></div>
          <div class="inner-content"> 
            <div class="inner-title">Orders</div>
            <div class="inner-number">3,600</div>
          </div>
        </div>
        <div class="inner-item"> 
          <div class="inner-icon"> <img src="assets/images/icon-revenue.svg" alt="Revenue"></div>
          <div class="inner-content"> 
            <div class="inner-title">Revenue</div>
            <div class="inner-number">$20,000</div>
          </div>
        </div>
      </section>
      <section class="section-2"> 
        <div class="inner-head"> 
          <h2 class="inner-title">Revenue Chart</h2>
          <div class="inner-filter"> 
            <input type="month" name="">
          </div>
        </div>
        <div class="inner-chart">Chart...</div>
      </section>
    </main>
  </body>
</html>
