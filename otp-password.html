<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP Code</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body> 
    <div class="page-account"> 
      <div class="form-account">
        <h2 class="inner-title">Enter OTP Code</h2>
        <p class="inner-desc">Enter the OTP code sent to your email</p>
        <form class="inner-form">
          <div class="inner-group"> 
            <label class="inner-label" for="otp">OTP Code</label>
            <input class="inner-control" type="text" id="otp" name="" placeholder="Example: 123456">
          </div>
          <button class="inner-button">Verify</button>
        </form>
        <div class="inner-more"> <span>Remember your password?</span><a href="#">Sign In</a></div>
      </div>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"> </script>
    <script src="assets/js/account.js"> </script>
  </body>
</html>
