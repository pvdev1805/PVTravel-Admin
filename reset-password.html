<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body> 
    <div class="page-account"> 
      <div class="form-account">
        <h2 class="inner-title">Reset Password</h2>
        <p class="inner-desc">Enter your new password to reset your password</p>
        <form class="inner-form" id="reset-password-form">
          <div class="inner-group"> 
            <label class="inner-label" for="password">New Password</label>
            <input class="inner-control" type="password" id="password" name="password">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="confirm-password">Confirm Password</label>
            <input class="inner-control" type="password" id="confirm-password" name="confirmPassword">
          </div>
          <button class="inner-button">Reset Password</button>
        </form>
        <div class="inner-more"> <span>Remember your password?</span><a href="#">Sign In</a></div>
      </div>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"> </script>
    <script src="assets/js/account.js"> </script>
  </body>
</html>
