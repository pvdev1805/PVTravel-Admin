<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body> 
    <div class="page-account"> 
      <div class="form-account">
        <h2 class="inner-title">Sign Up</h2>
        <p class="inner-desc">Create your account to access admin panel</p>
        <form class="inner-form">
          <div class="inner-group"> 
            <label class="inner-label" for="fullName">Full Name</label>
            <input class="inner-control" type="text" id="fullName" name="" placeholder="Example: John Smith">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="email">Email</label>
            <input class="inner-control" type="email" id="email" name="" placeholder="Example: johnsmith@gmail.com">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="password">Password</label>
            <input class="inner-control" type="password" id="password" name="">
          </div>
          <div class="inner-meta">
            <div class="inner-confirm"> 
              <input class="inner-check" type="checkbox" id="agree" name="">
              <label class="inner-label" for="agree">I agree to the terms and conditions</label>
            </div>
          </div>
          <button class="inner-button">Sign Up</button>
        </form>
        <div class="inner-more"> <span>Already have an account?</span><a href="#">Sign In</a></div>
      </div>
    </div>
  </body>
</html>
