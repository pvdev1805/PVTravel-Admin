<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body> 
    <div class="page-account"> 
      <div class="form-account"> 
        <h2 class="inner-title">Login </h2>
        <p class="inner-desc">Enter your email and password to access admin panel</p>
        <form class="inner-form">
          <div class="inner-group"> 
            <label class="inner-label" for="email">Email</label>
            <input class="inner-control" type="email" id="email" name="" placeholder="Example: johnsmith@gmail.com">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="password">Password</label>
            <input class="inner-control" type="password" id="password" name="">
          </div>
          <div class="inner-meta"> 
            <div class="inner-confirm"> 
              <input class="inner-check" type="checkbox" id="remember-password" name="">
              <label class="inner-label" for="remember-password">Remember password</label>
            </div><a class="inner-forgot-password" href="#">Forgot password?</a>
          </div>
          <button class="inner-button">Login</button>
        </form>
        <div class="inner-more"> <span>Don't have an account?</span><a href="#">Sign up </a></div>
      </div>
    </div>
  </body>
</html>
